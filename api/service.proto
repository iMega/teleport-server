syntax = "proto3";

package api;

// Описывает идентифицированный в каталоге товар
message Product {
    // Идентификатор Товара
    string id = 1;
    // Наименование товара
    string title = 2;
    // описание товара
    string description = 3;
}

message User {
    string id = 1;
    string pass = 2;
    bool active = 3;
}

message Token {
    string id = 1;
    string value = 2;
}
