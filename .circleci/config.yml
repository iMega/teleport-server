version: 2

jobs:
  release:
    machine:
      enabled: true
    steps:
      - checkout
      - run: |
          make release DOCKER_USER=$DOCKER_USER DOCKER_PASS=$DOCKER_PASS TAG=`echo $TRAVIS_COMMIT | cut -c -7`
  deploy:
    machine:
      enabled: true
    branches:
      only:
        - master
    steps:
      - checkout
      - run: |
          make deploy DEPLOY_TOKEN=$DEPLOY_TOKEN TAG=`echo $TRAVIS_COMMIT | cut -c -7`
